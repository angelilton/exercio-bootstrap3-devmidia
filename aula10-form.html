<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Curso Bootstrap 3</title>

<!--    difine a viewport-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- css bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/estilo.css" rel="stylesheet" media="screen">

</head>
<body>    
<div class="container">
<div class="row">
<div class="col-xs-12">              
  <form class="form-horizontal">

      <div class="form-group">

          <label for="nome" class="col-xs-2 control-label">Nome Completo</label>

          <div class="col-xs-10">
              <input class="form-control" type="text" id="nome">
          </div>

      </div>

      <div class="form-group">

          <label class="col-xs-2 control-label" for="tipo">Tipo</label>

          <div class="col-xs-10">
              <select name="tipo" id="tipo" class="form-control">
                  <option value="1">Pessoa Física</option>
                  <option value="2">Pessoa Jurídica</option>
              </select>
          </div>
      </div>

      <div class="form-group">
          <label for="selecione" class="col-xs-2 control-label">Selecione:</label>

          <div class="col-xs-10">
              <label class="checkbox-inline"  >
                  <input type="checkbox" id="ck1" value="1">1
              </label>

              <label class="checkbox-inline">
                  <input type="checkbox" id="ck2" value="2">1
              </label>

              <label class="checkbox-inline">
              <input type="checkbox" id="ck3" value="3">3
              </label>
          </div>
      </div>

      <div class="form-group has-success has-feedback">
           <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>

           <div class="col-xs-10">
               <input type="text" class="form-control" id="nome" placeholder="Nome Completo"/>
               <span class="glyphicon glyphicon-ok form-control-feedback"></span>
           </div>

      </div>

      <div class="form-group has-warning has-feedback">
           <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>

           <div class="col-xs-10">
               <input type="text" class="form-control" id="nome" placeholder="Nome Completo"/>
               <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
           </div>

      </div>

        <div class="form-group has-error has-feedback">
           <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>

           <div class="col-xs-10">
               <input type="text" class="form-control" id="nome" placeholder="Nome Completo"/>
               <span class="glyphicon glyphicon-remove form-control-feedback"></span>
           </div>

      </div>              

      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary btn-lg">Enviar formulario</button>
          </div>
      </div>

      </div>
  </form>  
</div>
</div>
</div>

<script src="js/jquery-2.2.1.js"></script>
<script src="js/bootstrap.min.js"></script>    
</body>
</html>
