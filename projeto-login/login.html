    <div class="container-fluid">
     <div class="row-fluid">
         <div class="col-xs-12">
             <div class="form-login">                
                 <h2 class="text-center">
                 <i class="fa fa-user fa-3x"></i><br>
                 </h2>
                 <form action="" >
                    
                     <div class="form-group">
                         <label class="sr-only" for="inputEmail">seu e-mail de login</label>
                         <div class="input-group">
                             <span class="input-group-addon">
                                 <i class="fa fa-envelope-o fa-fw"></i>
                             </span>
                             <input type="email" id="inputEmail" name="inputEmail" class="form-control input-lg" placeholder="seu e-mail de login" required>
                         </div>
                         
                     </div>
                     
                     <div class="form-group">
                         <label class="sr-only" for="inputPass">digite a sua senha de login</label>                         
                         <div class="input-group">
                            <span class="input-group-addon">
                                 <i class="fa fa-key fa-fw"></i>
                             </span>                             
                             <input type="password" id="inputPass" name="inputPass" class="form-control input-lg" placeholder="sua senha" required>
                         </div>
                         
                     </div>
                     <div class="checkbox pull-right">
                         <label>
                             <input type="checkbox"> lembrar senha
                         </label>
                     </div>
                     <button class="btn btn-primary btn-lg btn-block" type="submit">Fazer logion</button>
                 </form>
             </div>
         </div>
     </div>
      
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
