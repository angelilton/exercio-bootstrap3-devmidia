<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Curso Bootstrap 3</title>

<!--    difine a viewport-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- css bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/estilo.css" rel="stylesheet" media="screen">

</head>
<body>    
    <div class="container">
        <div class="row">
           
            <div class="col-xs-12 col-sm-6">
                <img src="img/corrida-cancer.jpg" alt="imagem 1" class="img-responsive"/>
            </div>
            
            <div class="col-xs-12 col-sm-6">
                <img src="img/ultra_3etapa.png" alt="imagem 2" class="img-responsive" />
            </div>
        </div>
    </div>
    <hr/>
    
    <div class="contaner">
        <div class="row">

            <img src="img/comfy.jpg" alt="cadeira comfy" class="img-responsive img-thumbnail">
            </div>
            
            <div class="col-xs-12 col-sm-4 text-center">
            <img src="img/gira.jpg" alt="cadeira gira" class="img-responsive img-rounded">
            </div>
            
            <div class="col-xs-12 col-sm-4 text-center">
            <img src="img/redonda.jpg" alt="mesa redonda" class="img-responsive img-circle">

<script src="js/jquery-2.2.1.js"></script>
