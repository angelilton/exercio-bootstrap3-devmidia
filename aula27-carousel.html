<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Curso Bootstrap 3</title>

    <!--    difine a viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/estilo.css" rel="stylesheet" media="screen">

</head>

<body>
   <div class="contaner">
       <div class="row">
           <div class="col-xs-12">
               <div id="carousel01" class="carousel slide" data-ride="carousel" data-interval="5000">
                 
                  <ol class="carousel-indicators">
                    
                     <li data-target="#carousel01" data-slide-to="0" class="active"></li>
                     
                     <li data-target="#carousel01" data-slide-to="1"></li>
                     
                     <li data-target="#carousel01" data-slide-to="2"></li>
                      
                  </ol>
                  
                  <div class="carousel-inner">
                     
                      <div class="item active">
                      <img src="img/slide01.jpg" alt="...">
                      </div>
                      
                      <div class="item">
                      <img src="img/slide02.png" alt="...">
                      </div>
                      
                      <div class="item">
                      <img src="img/slide03.png" alt="...">
                      </div>
                      
                  </div>
                  <a href="#carousel01" class="left carousel-control" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">anterior</span>
                  </a>
                  
                  <a href="#carousel01" class="right carousel-control" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">proximo</span>
                  </a>
                   
               </div>
           </div>
       </div>
   </div>
    
    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
